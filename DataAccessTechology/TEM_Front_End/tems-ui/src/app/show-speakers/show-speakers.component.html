<div class="header mb-4 mt-2 py-4 border border-dark">
    <h1 class="fw-bolder ps-5">Speakers</h1>
</div>
<div class="speaker-list">
    <div class="row row-cols-md-4 p-4 g-4" >
        <div class="col" *ngFor="let data of speakerData">
            <div class="card h-100" [routerLink]="['/events/' + eventId+ '/authors/'+ data.id]">
                <img src="{{data.pic}}" class="card-img-top" alt="..." height="300px">
                <div class="card-body">
                    <h4 class="speaker-name">{{data.name}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <h1>Venue : {{venue.name}}</h1>
</div>
<div>
    <img src="{{venue.picture}}" alt="..." height="200px">
    <h5>Address:{{venue.address}},{{venue.city}},{{venue.state}}</h5>
    <h5>Website:{{venue.mapUrl}}</h5>
    <h5>Mobile No.:{{venue.mobileNo}}</h5>
    <div class="mapouter">
        <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas"
                src="{{venue.mapUrl}}" frameborder="0"
                scrolling="no" marginheight="0" marginwidth="0"></iframe><br>
            <style>
                .mapouter {
                    position: relative;
                    text-align: right;
                    height: 500px;
                    width: 600px;
                }
            </style>
            <style>
                .gmap_canvas {
                    overflow: hidden;
                    background: none !important;
                    height: 500px;
                    width: 600px;
                }
            </style>
        </div>
    </div>
</div>

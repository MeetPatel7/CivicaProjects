<div class="course-view">
    <div class="course-view-title">
        <h1>Courses</h1>
    </div>
    <div class="department-table">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>IsActive</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of courseData">   
                    <td [routerLink]="['/ViewCourse/'+ item.id]">{{item.name}}</td>
                    <td [routerLink]="['/ViewCourse/'+ item.id]">{{item.description}}</td>
                    <td [routerLink]="['/ViewCourse/'+ item.id]">{{item.isActive}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="deleteCourse(item.id)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

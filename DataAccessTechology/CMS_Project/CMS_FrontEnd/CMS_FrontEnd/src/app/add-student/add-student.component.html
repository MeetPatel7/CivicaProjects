    <form #studentForm="ngForm" (submit)="insertStudent(studentForm)">
        <input type="hidden" name="id" [ngModel]="studentService.studentForm.id">
        <table>
            <tr>
                <td>
                    <label>First Name :</label>
                </td>
                <td>
                    <input type="text" placeholder="First Name" name="firstName" #firstName="ngModel"
                        [(ngModel)]="studentService.studentForm.firstName" required
                        [class.invalid]="firstName.invalid &#038;&#038; firstName.touched">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Last name :</label>
                </td>
                <td>
                    <input type="text" placeholder="Last Name" name="lastName" #lastName="ngModel"
                        [(ngModel)]="studentService.studentForm.lastName" required
                        [class.invalid]="lastName.invalid &#038;&#038; lastName.touched">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email :</label>
                </td>
                <td>
                    <input type="text" placeholder="email" name="email" #email="ngModel"
                        [(ngModel)]="studentService.studentForm.email" required
                        [class.invalid]="email.invalid &#038;&#038; email.touched">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date of Birth :</label>
                </td>
                <td>
                    <input type="date" placeholder="dateOfBirth" name="dateOfBirth" #dateOfBirth="ngModel"
                        [(ngModel)]="studentService.studentForm.dateOfBirth" required
                        [class.invalid]="dateOfBirth.invalid &#038;&#038; dateOfBirth.touched">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button class="btn btn-primary" type="submit">SUBMIT</button>
                </td>
            </tr>

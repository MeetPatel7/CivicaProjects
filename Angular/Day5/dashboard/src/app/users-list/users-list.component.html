<div class="row container pt-4 pl-5 ">
    <div class="col-auto">
        <label>Full Name:</label>
    </div>
    <div class="col-auto">
        <input type="text" name="fullname" [(ngModel)]="fullname" class="form-control">
    </div>
</div>

<div class="container pt-5">
    <h1>User List</h1><br>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of user | filterUser : fullname">
                <td>{{item.id}}</td>
                <td>{{item.fullname}}</td>
                <td>{{item.email}}</td>
                <td>{{item.password}}</td>
            </tr>
        </tbody>
    </table>
</div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //-----[1]---------

        var cities = ["Delhi", "Mumbai", "Pune", "Bengaluru", "Chennai"];

        document.write(cities[0] + "</br>");
        document.write(cities[1] + "</br>");
        document.write(cities[2] + "</br>");
        document.write(cities[3] + "</br>");
        document.write(cities[4] + "</br></br>");

        //--------[2]---------------

        var country = {
            state1: ["Ahmdabad", "Vadodara", "Surat", "Rajkot", "Anand"],
            state2: ["Munbai", "Pune", "Nagapur", "Thana", "Solapur"]
        };

        document.write(country.state1[0] + "</br>");
        document.write(country.state1[1] + "</br>");
        document.write(country.state1[2] + "</br>");
        document.write(country.state1[3] + "</br>");
        document.write(country.state1[4] + "</br></br>");

        document.write(country.state2[0] + "</br>");
        document.write(country.state2[1] + "</br>");
        document.write(country.state2[2] + "</br>");
        document.write(country.state2[3] + "</br>");
        document.write(country.state2[4] + "</br></br>");
        
    </script>

</body>

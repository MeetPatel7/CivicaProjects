<app-nav-bar [id]="id"></app-nav-bar>
<div>
    <div class="fs-4 p-3">
        <b>My Uploads</b>
    </div>

    <table class="table table-striped table-bordered border-dark table-hover ">
        <thead>
            <tr>
                <th class="col-lg-4 text-center">Label</th>
                <th class="col-lg-4 text-center">File Name</th>
                <th class="col-lg-2 text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of userUploadedData">
                <td class="col-lg-4 text-center">{{item.filedescription}}</td>
                <td class="col-lg-4 text-center">{{item.fileupload}}</td>
                <td class="col-lg-4 text-center">{{item.uploadid}}</td>
                <td class="col-lg-2 text-center">
                    <button type="button" class="text-dark btnedit" data-bs-toggle="modal" data-bs-target="#editmodal"
                        [routerLink]="['/docs-management']"
                        [queryParams]="{docid:item.uploadid}">Edit</button>&nbsp;|&nbsp;
                    <button type="button" class="text-dark btndelete" data-bs-toggle="modal"
                        data-bs-target="#deletemodal" [routerLink]="['/docs-management']"
                        [queryParams]="{docid:item.uploadid}">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#adduploadmodal">+ Add
        Upload</button>
</div>

<!-- =============== Edit =================== -->

<div class="modal fade" id="editmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <b class="modal-title" id="exampleModalLabel">Edit</b>
                <button type="button" class="btn-close border border-dark" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row mt-3">
                    <div class="col-4">
                        <label>File Description:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control" id="updatefiledescription">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <button type="button" class="btn btn-secondary col-lg-8" (click)=" editFile()"
                            data-bs-dismiss="modal" [routerLink]="['/docs-management']"
                            [queryParams]="({id})">Save</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-secondary col-lg-8" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- =============== Delete ================= -->

<div class="modal fade" id="deletemodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirm File Deletion?</h5>
                <button type="button" class="btn-close border border-dark" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center">
                <i class="fa fa-question-circle-o fa-lg p-1" aria-hidden="true"></i>
                Are You Sure?
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-primary" (click)='deleteFile()' data-bs-dismiss="modal"
                    [routerLink]="['/docs-management']" [queryParams]="({id})">Ok</button>
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- =============   Add Upload ============= -->

<form [formGroup]="fileuploadForm">
    <div class="modal fade" id="adduploadmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <b class="modal-title" id="exampleModalLabel">Upload</b>
                    <button type="button" class="btn-close border border-dark" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mt-3">
                        <div class="col-4">
                            <label>File Description:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" formControlName="filedescription">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-4">
                            <label>File Upload:</label>
                        </div>
                        <div class="col-6">
                            <input type="file" class="form-control" formControlName="fileupload" id="chooseFile">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-4">
                            <button type="button" class="btn btn-secondary" (click)="fileupload()"
                                data-bs-dismiss="modal">Upload Now</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

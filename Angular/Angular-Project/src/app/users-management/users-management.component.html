<app-nav-bar [id]="id"></app-nav-bar>
<div>
    <div class="fs-4 p-3">
        <b>Users</b>
    </div>

    <table class="table table-striped table-bordered border-dark table-hover ">
        <thead>
            <tr>
                <th class="col-lg-4 text-center">Name</th>
                <th class="col-lg-4 text-center">User Email ID</th>
                <th class="col-lg-2 text-center"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of user">
                <td class="col-lg-4 text-center">{{item.fullname}}</td>
                <td class="col-lg-4 text-center">{{item.email}}</td>
                <td class="col-lg-2 text-center">
                    <button type="button" class="text-dark btnedit" [routerLink]="['/edit-user']"
                        [queryParams]="{id:item.id}">Edit</button>&nbsp;|&nbsp;
                    <button type="button" class="text-dark btndelete" data-bs-toggle="modal"
                        data-bs-target="#deletemodal" [routerLink]="['/users-management']"
                        [queryParams]="{id:item.id}">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<!-- -----------------Delete-------------------------------  -->


<div class="modal fade" id="deletemodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirm User Deletion?</h5>
                <button type="button" class="btn-close border border-dark" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center">
                <i class="fa fa-question-circle-o fa-lg p-1" aria-hidden="true"></i>
                Are You Sure?
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-primary" (click)="deleteuser()" data-bs-dismiss="modal">Ok</button>
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

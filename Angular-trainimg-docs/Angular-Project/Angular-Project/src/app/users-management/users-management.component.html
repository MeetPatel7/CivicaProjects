<div>
    <div class="fs-4 p-3">
        <b>Users</b>
    </div>

    <table class="table table-striped table-bordered border-dark table-hover ">
        <thead>
            <tr>
                <th class="col-lg-4 text-center">Name</th>
                <th class="col-lg-4 text-center">User Email ID</th>
                <th class="col-lg-2 text-center"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of user">
                <td class="col-lg-4 text-center">{{item.username}}</td>
                <td class="col-lg-4 text-center">{{item.emailid}}</td>
                <td class="col-lg-2 text-center">
                    <button type="button" class="text-dark btnedit" data-bs-toggle="modal"
                        data-bs-target="#">Edit</button>&nbsp;|&nbsp;
                    <button type="button" class="text-dark btndelete" data-bs-toggle="modal"
                        data-bs-target="#deletemodal">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<!--Edit-->

<div>
    <div class="d-flex justify-content-center fs-4 pt-3">
        <b>Edit User Information</b>
    </div>
    <div class="row d-flex justify-content-center pt-5">
        <div class="col-1">
            <label>Full Name:</label>
        </div>
        <div class="col-3">
            <input type="text" class="form-control" />
        </div>
    </div>
    <div class="row d-flex justify-content-center pt-4">
        <div class="col-1">
            <label>Email:</label>
        </div>
        <div class="col-3">
            <input type="text" class="form-control" />
        </div>
    </div>
    <div class="d-flex justify-content-center pt-5">
        <button type="button" class=" col-1 btn btn-primary">Save</button>
    </div>
</div>


<!-- -----------------model-------------------------------  -->


<div class="modal fade" id="deletemodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirm User Deletion?</h5>
                <button type="button" class="btn-close border border-dark" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center">
                <i class="fa fa-question-circle-o fa-lg p-1" aria-hidden="true"></i>
                Are You Sure?
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-primary">Ok</button>
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

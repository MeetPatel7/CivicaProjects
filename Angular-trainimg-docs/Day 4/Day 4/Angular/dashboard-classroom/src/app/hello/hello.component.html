<table class="table">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of products">
            <td>{{item.productName}}</td>
            <td>{{item.description}}</td>
        </tr>
    </tbody>
</table>

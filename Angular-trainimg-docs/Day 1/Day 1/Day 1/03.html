<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // nested object
        var flight = {
            flightNumer: 101,
            flighName: "Indigo",
            departure: {
                time: "10 AM",
                place: {
                    placeA: "Mumbai",
                    placeB: "Hyderabad"
                }
            },
            arrival: {
                time: "12 AM",
                place: "Delhi",
                flightColors: ["red", "black", "green"]
            }
        };
        // Mukul - print Mumbai in browser
        // Rashmi - print Delhi in browser
        document.write(flight.departure.place.placeA);
        document.write("<br>");
        document.write(flight.arrival.place);
        document.write("<br>");
        document.write(flight.arrival.flightColors[0]);


    </script>
</body>

</html>

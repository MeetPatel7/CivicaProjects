<div class="container m-4">
    <form [formGroup]="customerForm" (ngSubmit)="save()">

        <div>
            <label for="">First Name</label>
            <input type="text" formControlName="firstName" class="form-control" placeholder="First Name (required)"
                [ngClass]="{'is-invalid': (customerForm.get('firstName')?.touched || customerForm.get('firstName')?.dirty) && !customerForm.get('firstName')?.valid}">

            <span class="invalid-feedback">
                <span *ngIf="customerForm.get('firstName')?.errors?.['required']">Please enter your first Name</span>
                <span *ngIf="customerForm.get('firstName')?.errors?.['minlength']">The first name must be longer than 3
                    characters</span>
            </span>
        </div>

        <div>
            <label for="">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name (required)" [ngClass]="{'is-invalid': (customerForm.get('lastName')?.touched || customerForm.get('lastName')?.dirty) && !customerForm.get('lastName')?.valid}">

            <span class="invalid-feedback">
                <span *ngIf="customerForm.get('lastName')?.errors?.['required']">Please enter your last name</span>
                <span *ngIf="customerForm.get('lastName')?.errors?.['maxlength']">The last name must be less than 50
                    characters</span>
            </span>
        </div>
        <br>
        <button class="btn btn-primary" [disabled]="!customerForm.valid">Save</button>

    </form>

    <div class="m-4">
        <div>Value: {{customerForm.value | json}}</div>
        <div>Touched: {{customerForm.touched}}</div>
        <div>Valid: {{customerForm.valid}}</div>
        <div>Dirty: {{customerForm.dirty}}</div>
    </div>
</div>
